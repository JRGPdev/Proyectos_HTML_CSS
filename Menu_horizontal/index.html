<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu vertical responsive</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <div class="mobile">
            <div class="header">
                <div class="logo">Logo</div>
                <div class="more">
                    <button id="bMore">
                        <span class="material-symbols-outlined">
                            menu
                        </span>
                    </button></div>
            </div>
            <div id="links" class="links collapse">
                <a href="#">Services</a>
                <a href="#">about</a>
                <a href="#">Contact</a>
                <a href="#">Search</a>
                <a href="#">sign up</a>
                <a href="#">login</a>
            </div>
        </div>

        <div class="destokp">
            <div class="logo">Logo</div>
            <div class="primary">
                <a href="#">Services</a>
                <a href="#">about</a>
                <a href="#">Contact</a>
            </div>

            <div class="secondary full">
                <a href="#">Search</a>
                <a href="#">sign up</a>
                <a href="#">login</a>
            </div>

            <div class="secondary mini">
                <a href="#" class="more">More</a>
                <div class="submenu">
                    <a href="#">Search</a>
                    <a href="#">sign up</a>
                    <a href="#">login</a>
                </div>
            </div>
        </div>
    </nav>
    <script>
        const bMore = document.querySelector('#bMore');
        const links = document.querySelector('#links');
        bMore.addEventListener('click', () => {
            links.classList.toggle('collapse');
        });
    </script>
</body>
</html>
